<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Template with Navbar and Cards</title>
  <!-- Bootstrap CSS link -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Custom CSS style -->
  <style>
    body {
      padding-top: 70px; /* Add space for the fixed navbar */
    }
    .navbar {
      text-align: center; /* Center the text in the navbar */
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <div class="container">
      <span class="navbar-text mx-auto">Copy Paste List</span>
    </div>
  </nav>

  <!-- Hero section with search bar -->
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <input type="text" class="form-control" placeholder="Type & Search List">
      </div>
    </div>
  </div>

  <!-- Cards section -->
  <div class="container">
    <div class="row"> 
      <!-- Card 1 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card Title 1</h5>
            <p class="card-text">This is a description for Card 1.</p>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card Title 2</h5>
            <p class="card-text">This is a description for Card 2.</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Card Title 3</h5>
            <p class="card-text">This is a description for Card 3.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
